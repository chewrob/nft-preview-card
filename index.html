<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="img-top">
      <img src="./images/image-equilibrium.jpg" alt="NFT design">
      <div class="img-overlay">
        <img src="./images/icon-view.svg" alt="overlay">
      </div>
    </div>
    
    <div class="card-description">
      <h2 class="card-title">Equilibrium #3429</h2>

      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="price">
          <div class="icon">
            <img src="./images/icon-ethereum.svg" alt="eth token logo">
            <p>0.041 ETH</p>
          </div>
          <div class="time-left">
          <img src="./images/icon-clock.svg">
          <p>3 days left</p>
        </div>
    </div>

    <div class="line">
    </div>
  
      <div class="profile">
          <img src="./images/image-avatar.png" alt="Avater of the NFT owner">
          <p>Creation of <a href="" class="author">Jules Wyvern</a></p>
      </div>
    </div>
  </main>
</body>
</html>
